<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="scorekeeper.css">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="ping-pong-paddles.jpg" alt="ping pong paddles">
                        </figure>
                    </div>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                    </div>
                    <div class="card-content">
                        <h1 class="is-1 title"><span id="p1Scoreboard">0</span> to <span id="p2Scoreboard">0</span></h1>
    
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <section class="section">
                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="11">11</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        </section>
                        <div class="buttons">
                            <button class="button is-responsive is-primary" id="playerOne">+1 Player One</button>
                            <button class="button is-responsive is-info" id="playerTwo">+1 Player Two</button>
                            <button class="button is-responsive is-danger" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    
    
<script src="scorekeeper.js"></script>
    
</body>
</html>
