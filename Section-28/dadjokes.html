<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="dadjokes.css">
    <title>Dad Yolks!</title>
</head>

<body>
    <button class="button is-warning is-large is-responsive is-rounded">Click for a new Dad joke!</button>

            </div>
        </div>
        <footer class="card-footer">
            <a href="#" class="card-footer-item">Good one! <i class="fa-solid fa-thumbs-up"></i></a>
            <a href="#" class="card-footer-item">Yawn... <i class="fa-solid fa-thumbs-down"></i></a>
            <a href="#" class="card-footer-item"><i class="fa-brands fa-twitter"></i> <i
                    class="fa-brands fa-facebook"></i></i> </i> </a>
        </footer>
    </div>

    <script src="dadjokes.js"></script>
    <script src="https://kit.fontawesome.com/a59d651600.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
